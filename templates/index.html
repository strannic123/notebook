<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Записная книжка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Телефоная книга</a>
</nav>
<div class="container">
    {% load crispy_forms_tags %}
    <div class="row">
        <div class="col-lg-6">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-block btn-primary">Сохранить</button>
            </form>
        </div>
        <div class="col-lg-6">
            <table class="table">
                <thead>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>телефон</th>
                <th>редактировать</th>
                <th>удалить</th>
                </thead>
                <tbody>
                    {% for i in users %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.last_name }}</td>
                        <td>{{ i.phone }}</td>
                        <td>
                            <a class="btn btn-sm btn-warning" href="/update/{{ i.id }}">
                                <i class="fa fa-pencil"></i>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-danger" href="/delete/{{ i.id }}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
